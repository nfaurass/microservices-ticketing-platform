<section class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 text-gray-900 flex flex-col font-sans">
  <div class="flex-1 container mx-auto px-6 py-12 flex flex-col items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
          Welcome to EventHub
        </h1>
        <p class="text-gray-600">Manage your events seamlessly</p>
      </div>

      <div class="flex justify-center mb-8">
        <div class="inline-flex bg-gray-100 p-1 rounded-lg">
          <button
            (click)="activeTab = 'login'"
            [class]="activeTab === 'login'
              ? 'bg-white text-indigo-600 shadow-sm'
              : 'text-gray-600 hover:text-gray-800'"
            class="px-6 py-2 rounded-md text-sm font-medium transition-all duration-200">
            Login
          </button>
          <button
            (click)="activeTab = 'register'"
            [class]="activeTab === 'register'
              ? 'bg-white text-indigo-600 shadow-sm'
              : 'text-gray-600 hover:text-gray-800'"
            class="px-6 py-2 rounded-md text-sm font-medium transition-all duration-200">
            Register
          </button>
        </div>
      </div>

      <form *ngIf="activeTab === 'login'" class="space-y-5" (ngSubmit)="onLogin()">
        <div>
          <input type="email" placeholder="Email address"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                 [(ngModel)]="loginData.email" name="loginEmail" required/>
        </div>
        <div>
          <input type="password" placeholder="Password"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                 [(ngModel)]="loginData.password" name="loginPassword" required/>
        </div>

        <div class="space-y-3">
          <label class="block text-sm font-medium text-gray-700">I am a:</label>
          <div class="grid grid-cols-3 gap-2">
            <label class="flex items-center justify-center px-3 py-2 rounded-full border text-sm font-medium transition-all cursor-pointer"
                   [ngClass]="{
                    'bg-indigo-100 border-indigo-500 text-indigo-700': loginData.type === 'attendee',
                    'border-gray-300 hover:bg-gray-50': loginData.type !== 'attendee'
                  }">
              <input type="radio" [(ngModel)]="loginData.type" name="loginType" value="attendee" class="sr-only"/>
              Attendee
            </label>
            <label class="flex items-center justify-center px-3 py-2 rounded-full border text-sm font-medium transition-all cursor-pointer"
                   [ngClass]="{
                    'bg-indigo-100 border-indigo-500 text-indigo-700': loginData.type === 'organizer',
                    'border-gray-300 hover:bg-gray-50': loginData.type !== 'organizer'
                  }">
              <input type="radio" [(ngModel)]="loginData.type" name="loginType" value="organizer" class="sr-only"/>
              Organizer
            </label>
            <label class="flex items-center justify-center px-3 py-2 rounded-full border text-sm font-medium transition-all cursor-pointer"
                   [ngClass]="{
                    'bg-indigo-100 border-indigo-500 text-indigo-700': loginData.type === 'venue',
                    'border-gray-300 hover:bg-gray-50': loginData.type !== 'venue'
                  }">
              <input type="radio" [(ngModel)]="loginData.type" name="loginType" value="venue" class="sr-only"/>
              Venue
            </label>
          </div>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg">
          Continue
        </button>
      </form>

      <form *ngIf="activeTab === 'register'" class="space-y-5" (ngSubmit)="onRegister()">
        <div>
          <input type="text" placeholder="Full name"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                 [(ngModel)]="registerData.name" name="registerName" required/>
        </div>
        <div>
          <input type="email" placeholder="Email address"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                 [(ngModel)]="registerData.email" name="registerEmail" required/>
        </div>
        <div>
          <input type="password" placeholder="Password"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                 [(ngModel)]="registerData.password" name="registerPassword" required/>
        </div>

        <div class="space-y-3">
          <label class="block text-sm font-medium text-gray-700">I am a:</label>
          <div class="grid grid-cols-3 gap-2">
            <label class="flex items-center justify-center px-3 py-2 rounded-full border text-sm font-medium transition-all cursor-pointer"
                   [ngClass]="{
                    'bg-indigo-100 border-indigo-500 text-indigo-700': registerData.type === 'attendee',
                    'border-gray-300 hover:bg-gray-50': registerData.type !== 'attendee'
                  }">
              <input type="radio" [(ngModel)]="registerData.type" name="registerType" value="attendee" class="sr-only"/>
              Attendee
            </label>
            <label class="flex items-center justify-center px-3 py-2 rounded-full border text-sm font-medium transition-all cursor-pointer"
                   [ngClass]="{
                    'bg-indigo-100 border-indigo-500 text-indigo-700': registerData.type === 'organizer',
                    'border-gray-300 hover:bg-gray-50': registerData.type !== 'organizer'
                  }">
              <input type="radio" [(ngModel)]="registerData.type" name="registerType" value="organizer" class="sr-only"/>
              Organizer
            </label>
            <label class="flex items-center justify-center px-3 py-2 rounded-full border text-sm font-medium transition-all cursor-pointer"
                   [ngClass]="{
                    'bg-indigo-100 border-indigo-500 text-indigo-700': registerData.type === 'venue',
                    'border-gray-300 hover:bg-gray-50': registerData.type !== 'venue'
                  }">
              <input type="radio" [(ngModel)]="registerData.type" name="registerType" value="venue" class="sr-only"/>
              Venue
            </label>
          </div>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-500">
        By continuing, you agree to our <a href="#" class="text-indigo-600 hover:underline">Terms</a> and <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>.
      </div>
    </div>
  </div>
</section>
