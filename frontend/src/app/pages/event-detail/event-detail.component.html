<section class="min-h-screen bg-white text-slate-900 py-16 px-6 font-sans">
  <div class="container mx-auto max-w-5xl">
    <div class="mb-10 rounded-lg overflow-hidden shadow-lg">
      <img [src]="event?.imageUrl" [alt]="event?.title" class="w-full h-64 object-cover" loading="lazy"/>
    </div>
    <h1 class="text-4xl font-extrabold mb-4">{{ event?.title }}</h1>
    <p class="text-slate-600 mb-2">
      {{ event?.date | date: 'fullDate' }} &bull; {{ event?.venue }}
    </p>
    <p class="text-slate-700 mb-10 leading-relaxed">{{ event?.description }}</p>
    <section *ngIf="event && event.ticketTypes?.length">
      <h2 class="text-2xl font-semibold mb-6">Select Tickets</h2>
      <div class="space-y-6">
        <div *ngFor="let ticket of event?.ticketTypes" (click)="onSelectTicket(ticket.id)"
             [class.bg-slate-100]="selectedTicketId === ticket.id"
             class="border rounded-lg p-6 cursor-pointer hover:shadow-lg transition-shadow duration-300 flex justify-between items-center">
          <div>
            <h3 class="text-xl font-semibold">{{ ticket.name }}</h3>
            <p class="text-slate-600 mb-1">{{ ticket.description }}</p>
            <p class="text-sm text-slate-500">
              {{ ticket.available }} tickets available
            </p>
          </div>
          <div class="text-right">
            <p class="text-2xl font-bold text-slate-900">${{ ticket.price }}</p>
          </div>
        </div>
      </div>
      <div *ngIf="selectedTicketId"
           class="mt-8 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-6">
        <div class="flex items-center space-x-4">
          <label for="quantity" class="font-semibold">Quantity:</label>
          <div class="flex items-center border rounded-md">
            <button (click)="decrementQuantity()"
                    class="px-3 py-1 text-slate-700 hover:bg-slate-200 transition rounded-l-md" type="button">
              -
            </button>
            <input id="quantity" type="number"
                   class="w-16 text-center border-l border-r border-slate-300 focus:outline-none"
                   [value]="quantity" readonly/>
            <button (click)="incrementQuantity()" type="button"
                    class="px-3 py-1 text-slate-700 hover:bg-slate-200 transition rounded-r-md">
              +
            </button>
          </div>
        </div>
        <div class="flex items-center justify-center gap-2 gap-10">
          <span class="text-2xl">Total: ${{ totalPrice }}</span>
          <button (click)="onPurchase()" type="button"
                  class="bg-slate-900 text-white px-8 cursor-pointer py-3 rounded-lg shadow-md hover:bg-slate-700 transition duration-300">
            Purchase
          </button>
        </div>
      </div>
    </section>
  </div>
</section>
