<section class="min-h-screen bg-white text-slate-900 py-16 px-6 font-sans">
  <div class="container mx-auto max-w-5xl">
    <h1 class="text-4xl font-extrabold mb-10">My Tickets</h1>
    <div *ngIf="tickets.length; else noTickets">
      <div *ngFor="let ticket of tickets"
           class="border rounded-lg p-6 mb-6 shadow-md flex flex-col md:flex-row md:items-center md:justify-between gap-6">
        <div class="flex-1">
          <h2 class="text-2xl font-semibold mb-1">{{ ticket.eventTitle }}</h2>
          <p class="text-slate-600 mb-1">
            {{ ticket.eventDate | date: 'fullDate' }} &bull; {{ ticket.venue }}
          </p>
          <p class="text-slate-700 font-medium">Ticket Type: {{ ticket.ticketType }}</p>
          <p class="text-sm text-slate-500 mt-2">
            Purchased on: {{ ticket.purchaseDate | date: 'mediumDate' }}
          </p>
        </div>
        <div class="flex-shrink-0 w-36 h-36 bg-white rounded-lg flex items-center justify-center shadow-inner">
          <img [src]="ticket.qrCodeUrl" alt="QR Code for ticket {{ ticket.id }}" class="max-w-full max-h-full"
               loading="lazy"/>
        </div>
      </div>
    </div>
    <ng-template #noTickets>
      <p class="text-center text-slate-600 text-lg mt-20">
        You have no purchased tickets yet.
      </p>
    </ng-template>
  </div>
</section>
