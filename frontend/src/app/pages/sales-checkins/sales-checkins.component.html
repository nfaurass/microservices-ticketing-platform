<section class="min-h-screen bg-gradient-to-br from-white via-slate-100 to-slate-200 text-slate-900 px-6 py-16">
  <div class="container mx-auto max-w-5xl">
    <h1 class="text-4xl font-bold mb-8">Sales & Check-Ins</h1>
    <div class="mb-8">
      <label class="block text-sm font-medium mb-2">Select Event</label>
      <select [(ngModel)]="selectedEventIndex" class="w-full md:w-1/2 p-3 border border-slate-300 rounded-lg">
        <option *ngFor="let event of events; let i = index" [value]="i">
          {{ event.title }}
        </option>
      </select>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6 text-center">
        <p class="text-slate-500 text-sm">Total Tickets</p>
        <p class="text-3xl font-semibold mt-2">{{ currentEvent.totalTickets }}</p>
      </div>
      <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6 text-center">
        <p class="text-slate-500 text-sm">Tickets Sold</p>
        <p class="text-3xl font-semibold mt-2 text-green-600">{{ currentEvent.ticketsSold }}</p>
      </div>
      <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-6 text-center">
        <p class="text-slate-500 text-sm">Checked-In</p>
        <p class="text-3xl font-semibold mt-2 text-blue-600">{{ currentEvent.checkedIn }}</p>
      </div>
    </div>
    <div class="mt-10">
      <p class="text-slate-600 mb-2 text-sm">Check-In Progress</p>
      <div class="w-full bg-slate-300 rounded-full h-4">
        <div class="h-4 bg-blue-500 rounded-full transition-all duration-300"
             [style.width.%]="(currentEvent.checkedIn / currentEvent.ticketsSold) * 100"></div>
      </div>
    </div>
  </div>
</section>
