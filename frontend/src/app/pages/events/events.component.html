<section class="min-h-screen bg-white text-slate-900 py-16 px-6 font-sans">
  <div class="container mx-auto max-w-7xl">
    <h2 class="text-4xl font-extrabold mb-12 text-center">
      Browse Upcoming Events
    </h2>
    <div class="grid gap-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <article *ngFor="let event of events"
               class="rounded-xl shadow-lg overflow-hidden bg-white hover:shadow-2xl transition-shadow duration-300 cursor-pointer"
               (click)="onSelectEvent(event)">
        <img [src]="event.imageUrl" [alt]="event.title" class="w-full h-48 object-cover" loading="lazy"/>
        <div class="p-6">
          <h3 class="text-2xl font-semibold mb-2">{{ event.title }}</h3>
          <p class="text-sm text-slate-500 mb-2">
            {{ event.date | date:'mediumDate' }} &bull; {{ event.venue }}
          </p>
          <p class="text-slate-700 mb-4 line-clamp-3">{{ event.description }}</p>
          <div class="flex justify-between items-center">
            <span class="text-lg font-semibold text-slate-900">
              From ${{ event.priceFrom }}
            </span>
            <span class="text-sm font-medium"
                  [class.text-green-600]="event.ticketsAvailable > 20"
                  [class.text-yellow-600]="event.ticketsAvailable <= 20 && event.ticketsAvailable > 5"
                  [class.text-red-600]="event.ticketsAvailable <= 5">
              {{ event.ticketsAvailable }} tickets left
            </span>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
